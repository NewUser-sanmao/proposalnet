<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${cbdw.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级单位：</label>
								<!-- 
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${pId}"
										class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="pName" name="pName" th:value="${pName}"
										class="form-control" type="text" readonly>
								</div>
								 -->
								<div class="col-sm-8">
									<select id="parentId" name="parentId" class="form-control">
										<option th:if="${parentCbdw != null}" th:value="${parentCbdw.id}" th:text="${parentCbdw.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">单位名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text" th:value="${cd.name}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" class="form-control" type="text" th:value="${cd.orderNum}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">单位简称：</label>
								<div class="col-sm-8">
									<input id="dwjc" name="dwjc" class="form-control" type="text" th:value="${cbdw.dwjc}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="lxr" name="lxr" class="form-control" type="text" th:value="${cbdw.lxr}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">职务：</label>
								<div class="col-sm-8">
									<input id="zw" name="zw" class="form-control" type="text" th:value="${cbdw.zw}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="yb" name="yb" class="form-control" type="text" th:value="${cbdw.yb}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">通讯地址：</label>
								<div class="col-sm-8">
									<input id="txdz" name="txdz" class="form-control" type="text" th:value="${cbdw.txdz}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">办公联系电话：</label>
								<div class="col-sm-8">
									<input id="bglxdh" name="bglxdh" class="form-control" type="text" th:value="${cbdw.bglxdh}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input id="sjhm" name="sjhm" class="form-control" type="text" th:value="${cbdw.sjhm}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">职能职责：</label>
								<div class="col-sm-8">
									<textarea rows="5" style="width: 100%;" id="ldyj" name="znzz" th:text="${cbdw.znzz}"></textarea>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">登录账号：</label>
								<div class="col-sm-8">
									<input name="userid" type="hidden" th:value="${cbdw.userid}" >
									<input id="userName" name="userName" th:value="${cbdw.userName}" class="form-control" type="text">
									<input id="userName2" type="hidden" th:value="${cbdw.userName}" class="form-control">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">登录密码：</label>
								<div class="col-sm-4">
									<input id="pwd" name="pwd" type="password" class="form-control" th:value="${cbdw.pwd}" />
								</div>
								<label class="col-sm-2 control-label">确认密码：</label>
								<div class="col-sm-4">
									<input id="contrastPwd" name="contrastPwd" type="password" class="form-control" th:value="${cbdw.pwd}">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/cbdw/edit.js">
	</script>
</body>
</html>
