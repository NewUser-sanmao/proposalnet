<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-2 control-label">所属界次：</label>
								<div class="col-sm-4">
									<!-- <input id="ssjcid" name="ssjcid" class="form-control" type="text"> -->
									<select id="ssjcid" name="ssjcid" class="form-control">
									</select>
								</div>
								<label class="col-sm-2 control-label">所属界别：</label>
								<div class="col-sm-4">
									<!-- <input id="ssjbid" name="ssjbid" class="form-control" type="text"> -->
									<select id="ssjbid" name="ssjbid" class="form-control">
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">所属党派：</label>
								<div class="col-sm-4">
									<!-- <input id="ssdpid" name="ssdpid" class="form-control" type="text"> -->
									<select id="ssdpid" name="ssdpid" class="form-control">
									</select>
								</div>
								<label class="col-sm-2 control-label">所属专委会：</label>
								<div class="col-sm-4">
									<!-- <input id="sswyhid" name="sswyhid" class="form-control" type="text"> -->
									<select id="sswyhid" name="sswyhid" class="form-control">
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">地区小组：</label>
								<div class="col-sm-4">
									<!-- <input id="ssdqid" name="ssdqid" class="form-control" type="text"> -->
									<select id="ssdqid" name="ssdqid" class="form-control">
									</select>
								</div>
								<label class="col-sm-2 control-label">姓名：</label>
								<div class="col-sm-4">
									<input id="xm" name="xm" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">性别：</label>
								<div class="col-sm-4">
									<!-- <input id="xb" name="xb" class="form-control" type="text"> -->
									<label><input name="xb" type="radio" value="0"/>女</label>
									<label><input name="xb" type="radio" value="1"/>男</label>
								</div>
								<label class="col-sm-2 control-label">身份证：</label>
								<div class="col-sm-4">
									<input id="sfz" name="sfz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">即时通讯：</label>
								<div class="col-sm-4">
									<input id="jstx" name="jstx" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">单位名称_职务：</label>
								<div class="col-sm-4">
									<input id="dwmcZw" name="dwmcZw" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">通讯地址：</label>
								<div class="col-sm-4">
									<input id="txdz" name="txdz" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">邮编：</label>
								<div class="col-sm-4">
									<input id="yb" name="yb" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">办公联系电话：</label>
								<div class="col-sm-4">
									<input id="bglxdh" name="bglxdh" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">手机号码：</label>
								<div class="col-sm-4">
									<input id="sjhm" name="sjhm" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">登录账号：</label>
								<div class="col-sm-4">
									<input id="userName" name="userName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">登录用户名：</label>
								<div class="col-sm-4">
									<input id="pwd" name="pwd" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">确认密码：</label>
								<div class="col-sm-4">
									<input id="contrastPwd" name="contrastPwd" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/grwy/add.js">
	</script>
</body>
</html>
