<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${grwy.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">所属界次：</label>
								<div class="col-sm-4">
									<!-- <input id="ssjcid" name="ssjcid" th:value="${grwy.ssjcid}" class="form-control" type="text"> -->
									<select id="ssjcid" name="ssjcid" class="form-control" disabled="disabled">
										<option th:value="${grwy.ssjcid}" th:text="${ssjcName}"></option>
									</select>
								</div>
								<label class="col-sm-2 control-label">所属界别：</label>
								<div class="col-sm-4">
									<!-- <input id="ssjbid" name="ssjbid" th:value="${grwy.ssjbid}" class="form-control" type="text"> -->
									<select id="ssjbid" name="ssjbid" class="form-control">
										<option th:value="${grwy.ssjbid}" th:text="${ssjbName}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">所属党派：</label>
								<div class="col-sm-4">
									<!-- <input id="ssdpid" name="ssdpid" th:value="${grwy.ssdpid}" class="form-control" type="text"> -->
									<select id="ssdpid" name="ssdpid" class="form-control">
										<option th:value="${grwy.ssdpid}" th:text="${ssdpName}"></option>
									</select>
								</div>
								<label class="col-sm-2 control-label">所属专委会：</label>
								<div class="col-sm-4">
									<!-- <input id="sswyhid" name="sswyhid" th:value="${grwy.sswyhid}" class="form-control" type="text"> -->
									<select id="sswyhid" name="sswyhid" class="form-control">
										<option th:value="${grwy.sswyhid}" th:text="${sswyhName}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">所属地区：</label>
								<div class="col-sm-4">
									<!-- <input id="ssdqid" name="ssdqid" th:value="${grwy.ssdqid}" class="form-control" type="text"> -->
									<select id="ssdqid" name="ssdqid" class="form-control">
										<option th:value="${grwy.ssdqid}" th:text="${ssdqName}"></option>
									</select>
								</div>
								<label class="col-sm-2 control-label">姓名：</label>
								<div class="col-sm-4">
									<input id="xm" name="xm" th:value="${grwy.xm}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">性别：</label>
								<div class="col-sm-4">
									<!-- <input id="xb" name="xb" th:value="${grwy.xb}" class="form-control" type="text"> -->
									<label><input name="xb" type="radio" value="0" th:checked="${grwy.xb==0}"/>女</label>
									<label><input name="xb" type="radio" value="1" th:checked="${grwy.xb==1}"/>男</label>
								</div>
								<label class="col-sm-2 control-label">身份证：</label>
								<div class="col-sm-4">
									<input id="sfz" name="sfz" th:value="${grwy.sfz}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">单位名称_职务：</label>
								<div class="col-sm-4">
									<input id="dwmcZw" name="dwmcZw" th:value="${grwy.dwmcZw}" class="form-control" type="text">
								</div>	
								<label class="col-sm-2 control-label">即时通讯：</label>
								<div class="col-sm-4">
									<input id="jstx" name="jstx" th:value="${grwy.jstx}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">通讯地址：</label>
								<div class="col-sm-4">
									<input id="txdz" name="txdz" th:value="${grwy.txdz}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">邮编：</label>
								<div class="col-sm-4">
									<input id="yb" name="yb" th:value="${grwy.yb}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">办公联系电话：</label>
								<div class="col-sm-4">
									<input id="bglxdh" name="bglxdh" th:value="${grwy.bglxdh}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">手机号码：</label>
								<div class="col-sm-4">
									<input id="sjhm" name="sjhm" th:value="${grwy.sjhm}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">登录账号：</label>
								<div class="col-sm-4">
									<input name="userid" type="hidden" th:value="${grwy.userid}" >
									<input id="userName" name="userName" th:value="${grwy.userName}" class="form-control" type="text">
									<input id="userName2" type="hidden" th:value="${grwy.userName}" class="form-control">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">登录密码：</label>
								<div class="col-sm-4">
									<input id="pwd" name="pwd" class="form-control" type="password" th:value="${grwy.pwd}" />
								</div>
								<label class="col-sm-2 control-label">确认密码：</label>
								<div class="col-sm-4">
									<input id="contrastPwd" name="contrastPwd" class="form-control" type="password" th:value="${grwy.pwd}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/grwy/wyEdit.js">
	</script>
</body>
</html>
