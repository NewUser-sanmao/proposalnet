<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select id="lx" name="lx" class="form-control">
										<option selected="selected" value="通知">通知</option>
										<option value="提案选题参考目录">提案选题参考目录</option>
										<option value="政情通报">政情通报</option>
										<option value="提案办理情况通报">提案办理情况通报</option>
										<option value="工作交流">工作交流</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="bt" name="bt" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="nr" name="nr" class="form-control" type="hidden">
									<div class="ibox-content no-padding">
										<div id="summernote_nr"></div>
									</div>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									<!-- <input id="fjdz" name="fjdz" class="form-control" type="text"> -->
									<div class="file-loading">
									    <input id="inputFiles" name="inputFiles" type="file" multiple>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/gzfw/add.js">
	</script>
</body>
</html>
