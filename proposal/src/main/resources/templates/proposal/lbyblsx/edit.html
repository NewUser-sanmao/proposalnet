<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${lbyblsx.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案类型：</label>
								<div class="col-sm-8">
									<input id="talx" name="talx" th:value="${lbyblsx.talx}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">办理时限（天）：</label>
								<div class="col-sm-8">
									<input id="blsx" name="blsx" th:value="${lbyblsx.blsx}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/lbyblsx/edit.js">
	</script>
</body>
</html>
