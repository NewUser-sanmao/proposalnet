<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${lzFshz.id}"  type="hidden">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createid" name="createid" th:value="${lzFshz.createid}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" th:value="${lzFshz.createtime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateid" name="updateid" th:value="${lzFshz.updateid}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" th:value="${lzFshz.updatetime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">数据状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${lzFshz.state}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="year" name="year" th:value="${lzFshz.year}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="userid" name="userid" th:value="${lzFshz.userid}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">个人提案数量：</label>
								<div class="col-sm-8">
									<input id="personalnum" name="personalnum" th:value="${lzFshz.personalnum}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">集体/联名提案数量：</label>
								<div class="col-sm-8">
									<input id="unionnum" name="unionnum" th:value="${lzFshz.unionnum}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">立案数量：</label>
								<div class="col-sm-8">
									<input id="filingnum" name="filingnum" th:value="${lzFshz.filingnum}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">重点提案数量：</label>
								<div class="col-sm-8">
									<input id="importantnum" name="importantnum" th:value="${lzFshz.importantnum}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">优秀提案数量：</label>
								<div class="col-sm-8">
									<input id="perfectnum" name="perfectnum" th:value="${lzFshz.perfectnum}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">得到领导批示数量：</label>
								<div class="col-sm-8">
									<input id="leaderinstructionnum" name="leaderinstructionnum" th:value="${lzFshz.leaderinstructionnum}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">附加分：</label>
								<div class="col-sm-8">
									<input id="additionalpoints" name="additionalpoints" th:value="${lzFshz.additionalpoints}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/lzFshz/edit.js">
	</script>
</body>
</html>
