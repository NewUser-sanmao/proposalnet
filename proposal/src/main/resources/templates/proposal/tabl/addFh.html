<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="taxxid" name="taxxid" th:value="${taxxid}"  type="hidden">
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">复函标题：</label>
								<div class="col-sm-8">
									<input id="bt" name="bt" class="form-control" type="text"/>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">复函类型：</label>
								<div class="col-sm-8">
									<label><input type="radio" name="type" value="1" checked="checked"/>意见稿</label>
									<label><input type="radio" name="type" value="2"/>正式回执</label>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">复函内容：</label>
								<div class="col-sm-8">
									<textarea rows="5" style="width:375px;" id="nr" name="nr"></textarea>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="tijiao(this);">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/tabl/addFh.js">
	</script>
</body>
</html>
