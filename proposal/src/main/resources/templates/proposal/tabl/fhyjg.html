<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="chakan" name="chakan" th:value="${chakan}"  type="hidden">
							<input id="taxxid" name="taxxid" th:value="${taxxid}"  type="hidden">
							<input id="type" name="type" th:value="${type}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label"></label>
								<div class="col-sm-8">
									<span style="color: #ff0000;font-size: 16px;">请用本单位正式文件格式</span>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">复函意见稿：</label>
								<div class="col-sm-8">
									<input id="ids" type="hidden" th:value="${ids}">
									<input id="dzs" type="hidden" th:value="${dzs}">
									<input id="mcs" type="hidden" th:value="${mcs}">
									<input id="inputFiles" name="inputFiles" type="file">
								</div>
							</div>
							<div class="form-group" th:if="${chakan!=1}">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="tijiao();">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/tabl/fhyjg.js">
	</script>
</body>
</html>
