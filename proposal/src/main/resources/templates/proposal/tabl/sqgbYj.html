<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="taxxid" name="taxxid" th:value="${taxxid}"  type="hidden">
							<input id="id" name="id" th:value="${id}"  type="hidden">
							<input id="lastate" name="lastate" th:value="${lastate}"  type="hidden">
							<input id="latype" name="latype" value="1"  type="hidden">
							
							<div class="form-group" id="cbdwDiv">	
								<label class="col-sm-3 control-label">建议承办单位：</label>
								<div class="col-sm-8">
									<input id="cbdwVal" class="form-control" type="hidden" th:value="${cbdw}" />
									<select id="cbdw" name="cbdw" class="form-control" style="width: 450px;">
									</select>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">改办原因：</label>
								<div class="col-sm-8">
									<textarea rows="5" style="width:375px;" id="ly" name="ly" th:text="${ly}"></textarea>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" th:class="${gbsqType==1 ? 'btn btn-primary disabled' : 'btn btn-primary'}" onclick="tijiao(this);">提交</button>
									<button shiro:hasPermission="proposal:tabl:bl"  type="button" class="btn btn-primary " 	th:class="${id==null || gbsqType==1 ? 'btn btn-primary hidden' : 'btn btn-primary'}" onclick="remove();">撤销</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/tabl/sqgbYj.js">
	</script>
</body>
</html>
