<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">政协界次：</label>
								<div class="col-sm-8">
									<input id="zxjcid" name="zxjcid" class="form-control" type="hidden" th:value="${zxjc.id}"/>
									<!-- <select id="zxjcid" name="zxjcid" class="form-control">
									</select> -->
									<p th:text="${zxjc.zxjcmc}" style="margin: 0px; line-height: 34px;"></p>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案题目：</label>
								<div class="col-sm-8">
									<input id="tatm" name="tatm" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">建议承办单位：</label>
								<div class="col-sm-8">
									<!-- <input id="cbdwid" name="cbdwid" class="form-control" type="text"> -->
									<select id="cbdwid" name="cbdwid" class="form-control">
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案类别：</label>
								<div class="col-sm-8">
									<!-- <input id="lbyblsxid" name="lbyblsxid" class="form-control" type="text"> -->
									<select id="lbyblsxid" name="lbyblsxid" class="form-control">
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否经过调研：</label>
								<div class="col-sm-3">
									<!-- <input id="isjgdy" name="isjgdy" class="form-control" type="text"> -->
									<label><input type="radio" name="isjgdy" value="1"/>是</label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="isjgdy" value="0"/>否</label>
								</div>
								<label class="col-sm-3 control-label">是否本人撰写：</label>
								<div class="col-sm-3">
									<!-- <input id="isbrzx" name="isbrzx" class="form-control" type="text"> -->
									<label><input type="radio" name="isbrzx" value="1"/>是</label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="isbrzx" value="0"/>否</label>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否转呈他人材料：</label>
								<div class="col-sm-3">
									<!-- <input id="iszctrcl" name="iszctrcl" class="form-control" type="text"> -->
									<label><input type="radio" name="iszctrcl" value="1"/>是</label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="iszctrcl" value="0"/>否</label>
								</div>
								<label class="col-sm-3 control-label">是否公开提案内容：</label>
								<div class="col-sm-3">
									<!-- <input id="isgktanr" name="isgktanr" class="form-control" type="text"> -->
									<label><input type="radio" name="isgktanr" value="1"/>是</label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="isgktanr" value="0"/>否</label>
								</div>
							</div>
							<!-- <div class="form-group">	
								<label class="col-sm-3 control-label">是否公开：</label>
								<div class="col-sm-3">
									<input id="iszctrcl" name="iszctrcl" class="form-control" type="text">
									<label><input type="radio" name="isgkta" value="1"/>是</label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="isgkta" value="0"/>否</label>
								</div>
							</div> -->
							
							<div class="form-group" th:if="${wy.type==2}">	
								<label class="col-sm-3 control-label">单位名称及盖章：</label>
								<div class="col-sm-8">
									<input id="dwmc" name="dwmc" class="form-control" type="text" th:value="${wy.dwmc}">
								</div>
							</div>
							<div class="form-group" th:if="${wy.type==2}">	
								<label class="col-sm-3 control-label">执笔人：</label>
								<div class="col-sm-8">
									<input id="zbr" name="zbr" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" th:if="${wy.type==2}">	
								<label class="col-sm-3 control-label">单位负责人：</label>
								<div class="col-sm-8">
									<input id="dwfzr" name="dwfzr" class="form-control" type="text" th:value="${wy.fzr}">
								</div>
							</div>
							<div class="form-group" th:if="${wy.type==2}">	
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="lxr" name="lxr" class="form-control" type="text" th:value="${wy.lxr}">
								</div>
							</div>
							<div class="form-group" th:if="${wy.type==2}">	
								<label class="col-sm-3 control-label">电子邮箱：</label>
								<div class="col-sm-8">
									<input id="dzyx" name="dzyx" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group" th:if="${wy.type==1}">	
								<label class="col-sm-3 control-label">提案者：</label>
								<div class="col-sm-8">
									<input id="taz" name="taz" class="form-control" type="text" th:value="${wy.xm}">
								</div>
							</div>
							<div class="form-group" th:if="${wy.type==1}">	
								<label class="col-sm-3 control-label">工作单位及职务：</label>
								<div class="col-sm-8">
									<input id="gzdwjzw" name="gzdwjzw" class="form-control" type="text" th:value="${wy.dwmcZw}">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">通讯地址：</label>
								<div class="col-sm-8">
									<input id="txdz" name="txdz" class="form-control" type="text" th:value="${wy.txdz}">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="yb" name="yb" class="form-control" type="text" th:value="${wy.yb}">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="lxdh" name="lxdh" class="form-control" type="text" th:value="${wy.bglxdh+','+wy.sjhm}">
								</div>
							</div>
							<div class="form-group" th:if="${wy.type==1}">	
								<label class="col-sm-3 control-label">所属专委：</label>
								<div class="col-sm-8">
									<!-- <input id="sswyhid" name="sswyhid" class="form-control" type="text" th:value="${wy.sswyhid}"> -->
									<select id="sswyhid" name="sswyhid" class="form-control">
										<option th:value="${wy.sswyhid}" th:text="${sswyhName}"></option>
									</select>
								</div>
							</div>
							<div class="form-group" th:if="${wy.type==1}">	
								<label class="col-sm-3 control-label">附议提案者：</label>
								<div class="col-sm-8">
									<input id="fytaz" name="fytaz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案内容：</label>
								<div class="col-sm-8">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-9">
									<input id="tanr" name="tanr" type="hidden" />
									<div class="ibox-content no-padding">
										<div id="tanr_sn"></div>
									</div>
								</div>
							</div>
							
							<!-- 
							<div class="form-group">	
								<label class="col-sm-3 control-label">基本情况：</label>
								<div class="col-sm-8">
									<input id="jbqk" name="jbqk" type="hidden" />
									<div class="ibox-content no-padding">
										<div id="jbqk_sn"></div>
									</div>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">存在问题：</label>
								<div class="col-sm-8">
									<input id="czwt" name="czwt" type="hidden" />
									<div class="ibox-content no-padding">
										<div id="czwt_sn"></div>
									</div>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">对策建议：</label>
								<div class="col-sm-8">
									<input id="dcjy" name="dcjy" type="hidden" />
									<div class="ibox-content no-padding">
										<div id="dcjy_sn"></div>
									</div>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">其它说明：</label>
								<div class="col-sm-8">
									<input id="qtsm" name="qtsm" type="hidden" />
									<div class="ibox-content no-padding">
										<div id="qtsm_sn"></div>
									</div>
								</div>
							</div>
							 -->
							<div class="form-group">	
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									<div class="file-loading">
									    <input id="inputFiles" name="inputFiles" type="file" multiple>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/taxx/add.js">
	</script>
</body>
</html>
