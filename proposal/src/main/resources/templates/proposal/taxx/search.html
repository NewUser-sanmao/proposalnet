<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">政协界次：</label>
								<div class="col-sm-8">
									<select id="zxjcid" class="form-control">
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案题目：</label>
								<div class="col-sm-8">
									<input id="tatm" name="tatm" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案类别：</label>
								<div class="col-sm-8">
									<!-- <input id="lbyblsxid" name="lbyblsxid" class="form-control" type="text"> -->
									<select id="lbyblsxid" class="form-control">
									</select>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案者：</label>
								<div class="col-sm-8">
									<input id="taz" name="taz" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">工作单位及职务：</label>
								<div class="col-sm-8">
									<input id="gzdwjzw" name="gzdwjzw" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">通讯地址：</label>
								<div class="col-sm-8">
									<input id="txdz" name="txdz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="yb" name="yb" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="lxdh" name="lxdh" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="search();">查询</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/taxx/search.js">
	</script>
</body>
</html>
