<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="proposal:taxx:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="proposal:taxx:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button type="button" class="btn btn-primary" onclick="showSearch();">
								<i class="fa fa-search" aria-hidden="true"></i>高级搜索
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control" placeholder="">
						</div>
						<div class="columns pull-right col-md-1 nopadding">
							提案题目：
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	
    <div id="search" class="wrapper wrapper-content" style="display: none;">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">政协界次：</label>
								<div class="col-sm-8">
									<select id="zxjcid" class="form-control" style="width: 450px;">
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案题目：</label>
								<div class="col-sm-8">
									<input id="tatm" name="tatm" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案类别：</label>
								<div class="col-sm-8">
									<!-- <input id="lbyblsxid" name="lbyblsxid" class="form-control" type="text"> -->
									<select id="lbyblsxid" class="form-control" style="width: 450px;">
									</select>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">提案者：</label>
								<div class="col-sm-8">
									<input id="taz" name="taz" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">工作单位及职务：</label>
								<div class="col-sm-8">
									<input id="gzdwjzw" name="gzdwjzw" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">通讯地址：</label>
								<div class="col-sm-8">
									<input id="txdz" name="txdz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="yb" name="yb" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="lxdh" name="lxdh" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="search();">查询</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
				var s_gt_h = 'hidden';
				var search_index = null;
				var s_pf_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="proposal:taxx:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="proposal:taxx:remove">
			<script type="text/javascript">
				s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="proposal:taxx:resetPwd">
			<script type="text/javascript">
				s_resetPwd_h = '';
			</script>
		</div>
		<div shiro:hasPermission="proposal:taxx:gt">
			<script type="text/javascript">
				s_gt_h = '';
			</script>
		</div>
		<div shiro:hasPermission="proposal:taxx:pf">
			<script type="text/javascript">
				s_pf_h = '';
			</script>
		</div>
		
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/taxx/taxx.js?v=2019-01-23"></script>
	<script type="text/javascript" src="/js/appjs/proposal/taxx/search.js"></script>
</body>
</html>
