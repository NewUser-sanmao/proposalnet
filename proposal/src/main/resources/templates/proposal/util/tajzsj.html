<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${util.id}"  type="hidden">
							<div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <span>截止时间:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="laydate-icon layer-date form-control" id="text" name="text" th:value="${util.text}" placeholder="截止时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD  hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
                                </div>
                            </div>
							<div class="form-group">
								<div class="col-sm-8">
									<button type="button" class="btn btn-primary" onclick="update();">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/util/tajzsj.js">
	</script>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
</body>
</html>
