<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="lx" name="lx" type="hidden" th:value="${lx}"/>
							<input id="taxxid" name="taxxid" type="hidden" th:value="${taxxid}"/>
							<input id="userId" name="userId" type="hidden" th:value="${userId}"/>
							<input id="dealType" name="dealType" type="hidden" th:value="${dealType}"/>
							<div class="form-group" th:if="${lx==2}">
								<label class="col-sm-3 control-label">发送给谁：</label>
								<div class="col-sm-8">
									<label><input name="type" type="radio" value="2" checked="checked"/>办理单位</label>
									<label th:if="${dealType != 1}"><input name="type" type="radio" value="1" checked="checked"/>提案者</label>
									<!--<label><input name="type" type="radio" value="1" checked="checked"/>提案者</label>-->
								</div>
							</div>
							<div id="mbdwDiv" class="form-group hidden">
								<label class="col-sm-3 control-label">目标单位：</label>
								<div class="col-sm-8">
									<select id="mbdw" name="mbdw" style="width: 350px;"></select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea rows="5" id="nr" name="nr" style="width: 350px;"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									<input name="inputFiles" type="file" multiple="multiple"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/xx/add.js">
	</script>
</body>
</html>
