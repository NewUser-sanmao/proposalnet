<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${xx.id}"  type="hidden">
							<input id="lx" name="lx" type="hidden" th:value="${lx}"/>
							<input id="taxxid" name="taxxid" type="hidden" th:value="${taxxid}"/>
							<div class="form-group" th:if="${lx==1}">	
								<label class="col-sm-3 control-label">目标单位：</label>
								<div class="col-sm-8">
									<input id="jsr" name="jsr" th:value="${jsr}" type="hidden"/>
									<select id="mbdw" name="mbdw" style="width: 350px;" disabled="disabled"></select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<textarea rows="5" id="nr" name="nr" style="width: 350px;" th:text="${xx.nr}"  disabled="disabled"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">附件：</label>
								<input id="fjmc" name="fjmc" th:value="${xx.fjmc}" type="hidden"/>
								<input id="fjdz" name="fjdz" th:value="${xx.fjdz}" type="hidden"/>
								<div class="col-sm-8" id="fjDiv">
									
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/xx/edit.js">
	</script>
</body>
</html>
