<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${zxjc.id}" type="hidden" />
							<div class="form-group">	
								<label class="col-sm-3 control-label">届：</label>
								<div class="col-sm-8">
									<input id="jmc" name="jmc" type="hidden" th:value="${zxjc.jmc}" />
									<input id="jidVal" type="hidden" th:value="${zxjc.jid}" />
									<select id="jid" name="jid" class="form-control">
									</select>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="zxjcmc" name="zxjcmc" th:value="${zxjc.zxjcmc}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">起始日期：</label>
								<div class="col-sm-8">
									<input id="qsrq" name="qsrq" th:value="${zxjc.qsrqString}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">截止日期：</label>
								<div class="col-sm-8">
									<input id="zjrq" name="zjrq" th:value="${zxjc.zjrqString}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/proposal/zxjc/edit.js">
	</script>
</body>
</html>
